<!DOCTYPE html>
<html>
  <head>
    <title>Syllabus to Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="title-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Automatically fill out your Google Calendar!</h2>
      </div>
      <div id="dropZone">
        <p>Drag and drop your syllabus file here (PDF or TXT)</p>
      </div>
      <button id="addEvents">Add Events to Calendar</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
